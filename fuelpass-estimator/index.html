<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FuelPass™ — World’s #1 Fuel Cost Estimator</title>
  <style>
    :root {
      --primary: #2b7be4;
      --secondary: #1a5fd6;
      --accent: #ffcc00;
      --dark: #0d1a2c;
      --light: #f4f6f8;
      --text: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      --border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
      filter: contrast(1.2) saturate(1.1);
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      width: 100%;
    }

    .header {
      background: linear-gradient(90deg, var(--primary), 
var(--secondary));
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img.logo {
      max-height: 60px;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 700;
    }

    .header .tagline {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 5px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: var(--border);
      margin-bottom: 20px;
    }

    h2 {
      color: var(--dark);
      margin-top: 0;
      font-weight: 700;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 700;
      margin-top: 15px;
      color: var(--dark);
    }

    input[type=text], input[type=number], select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1em;
      background: white;
      transition: border-color 0.3s;
    }

    input[type=text]:focus, input[type=number]:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .col {
      flex: 1;
    }

    button {
      background: linear-gradient(90deg, var(--primary), 
var(--secondary));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(220, 240, 255, 0.8);
      border-radius: 8px;
      border-left: 5px solid var(--primary);
      box-shadow: var(--shadow);
      color: var(--dark);
    }

    .muted {
      color: #666;
      font-weight: 400;
      font-size: 0.9em;
    }

    @media(max-width:720px) {
      .row {
        flex-direction: column;
      }
      .container {
        margin: 10px;
        padding: 10px;
      }
      .card {
        padding: 15px;
      }
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 30px;
      background-image: url("image/svg+xml;charset=UTF-8,%3csvg 
xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 
24'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

      color: var(--dark);
      font-weight: 700;
    }

    .result span {

      color: var(--primary);
      font-weight: 700;
    }

    .loading {

      padding: 20px;
      color: var(--dark);

function initCountryDropdown() {
  const countrySelect = document.getElementById('country');
  const sortedCountries = Object.keys(countryData).sort();
  sortedCountries.forEach(country => {
    const option = document.createElement('option');
    option.value = country;
    option.textContent = country;
    countrySelect.appendChild(option);
  });
  countrySelect.value = 'South Africa';
  updateCurrency();
}

function updateCurrency() {
  const country = document.getElementById('country').value;
  const data = countryData[country];
  document.getElementById('currency_code').value = data.currency;
  document.getElementById('fuel_currency').textContent = data.currency;
  document.getElementById('fuel_price').value = data.fuelPrice;
}

document.getElementById('calcBtn').addEventListener('click', () => {
  const distanceOneWay = 
parseFloat(document.getElementById('distance_km').value);
  if (isNaN(distanceOneWay) || distanceOneWay <= 0) {
    alert('Please enter a valid one-way distance (greater than 0 km).');
    return;
  }

  const tripFreq = document.getElementById('trip_frequency').value;
  let tripDays = 1;
  let isRoundTrip = true;

  switch(tripFreq) {
    case 'daily':
      tripDays = 1;
      isRoundTrip = true;
      break;
    case 'weekly_all':
      tripDays = 7;
      isRoundTrip = true;
      break;
    case 'weekly_work':
      tripDays = 5;
      isRoundTrip = true;
      break;
    case 'monthly_all':
      tripDays = 30;
      isRoundTrip = true;
      break;
    case 'monthly_work':
      tripDays = 22;
      isRoundTrip = true;
      break;
  }

  const distanceTotal = distanceOneWay * (isRoundTrip ? 2 : 1) * tripDays;

  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';

  const country = document.getElementById('country').value;
  const data = countryData[country];
  const km_per_l = 10.0 * data.multiplier;
  const fuel_price = 
parseFloat(document.getElementById('fuel_price').value) || data.fuelPrice;
  const litres = distanceTotal / km_per_l;
  const litres_with_buffer = litres * 1.10;
  const cost = litres_with_buffer * fuel_price;

  resultDiv.innerHTML = `
    <strong>One-way distance:</strong> ${distanceOneWay.toFixed(1)} km<br>
    <strong>Total distance:</strong> ${distanceTotal.toFixed(1)} km 
(${tripDays} ${tripDays === 1 ? 'day' : 'days'}, ${isRoundTrip ? 
'round-trip' : 'one-way'})<br>
    <strong>Litres needed (with 10% buffer):</strong> 
${litres_with_buffer.toFixed(2)} L<br>
    <strong>Fuel price:</strong> ${data.symbol} ${fuel_price} / L<br>
    <strong>Total cost:</strong> <span 
style="font-size:1.3em;color:#0a74da">${data.symbol} 
${cost.toFixed(2)}</span>
    <hr>
    <div class="muted">Country multiplier applied: 
${data.multiplier.toFixed(2)}</div>
  `;
});
